<div class="tile">
  <!-- <div [ngClass]="{'float-right': message.isBot === false}"> -->
    <div class="tile-icon" *ngIf="message.avatar">
      <figure class="avatar">
        <img [src]="message.avatar" />
      </figure>
    </div>
    <div class="tile-content" [ngClass]="(message.isBot ? 'bg-primary' : 'bg-gray')">
      <p class="tile-subtitle">
        {{message.content}}
      </p>
    </div>
  <!-- </div> -->
</div>
