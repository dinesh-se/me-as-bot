<div class="container">
  <div class="columns col-gapless reverse-order">
    <div class="column col-4 col-md-6 col-sm-12 col-xs-12">
      <div class="panel panel-dimensions">
        <div class="panel-header bg-primary">
          <div class="panel-title h6">Chat with my bot</div>
        </div>
        <div class="panel-body" #scrollMe>
          <message-list [messages]="messages"></message-list>
        </div>
        <div class="panel-footer">
          <message-form [message]="message" [messages]="messages"></message-form>
        </div>
      </div>
    </div>
    <div class="column col-8 col-md-6 col-sm-12 col-xs-12">
      <app-website></app-website>
    </div>
  </div>
</div>
<footer class="footer bg-gray text-center text-gray">
  <div class="docs-footer container grid-lg">
    <p class="no-margin">
